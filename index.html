<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amar Bazar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4f4f5bfed7.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Area -->
    <header>
        <!-- Main Header -->
        <div class="main-header-area">
            <div class="main-header-inner container">
                <div>
                    <a class="site-header" href="#">AmarBazar</a>
                </div>
                <div class="search-area">
                    <input class="header-search main-eng-font" type="search"
                        placeholder="Search what you want to buy...">
                    <button class="header-search-btn main-eng-font">Search</button>
                </div>
                <div>
                    <i class="fa-solid fa-cart-shopping header-cart"></i>
                </div>
            </div>
        </div>
        <!-- Navigation bar -->
        <nav>
            <div class="container">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">All Shop</a></li>
                    <li><a href="#">Top Sales</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>
        </nav>

    </header>

    <!-- Hero area -->
    <div class="hero-area">
        <div class="container">
            <h1>এবার বাজার হবে <br>
                আমার বাজারে</h1>
            <button><a href="#">Shop Now</a></button>
        </div>
    </div>





</body>

</html>
